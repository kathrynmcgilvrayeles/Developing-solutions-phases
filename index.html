<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO 20700 Learning Activity</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slideshow-container {
      max-width: 900px;
      width: 100%;
      position: relative;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 8px 8px 0;
      user-select: none;
      background-color: rgba(2, 81, 89, 0.7);
      z-index: 10;
    }

    .next {
      right: 0;
      border-radius: 8px 0 0 8px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(217, 142, 4, 0.8);
    }

    .dots-container {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #96ccd9;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #025159;
    }

    @media (max-width: 768px) {
      .slideshow-container {
        margin: 10px;
      }
    }

    @media (max-width: 480px) {
      .prev, .next {
        padding: 10px;
        font-size: 16px;
      }
      .dot {
        height: 12px;
        width: 12px;
        margin: 0 3px;
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">

  <div class="mySlides fade"><img src="1.png" alt="Slide 1"></div>
  <div class="mySlides fade"><img src="2.png" alt="Slide 2"></div>
  <div class="mySlides fade"><img src="3.png" alt="Slide 3"></div>
  <div class="mySlides fade"><img src="4.png" alt="Slide 4"></div>
  <div class="mySlides fade"><img src="5.png" alt="Slide 5"></div>
  <div class="mySlides fade"><img src="6.png" alt="Slide 6"></div>
  <div class="mySlides fade"><img src="7.png" alt="Slide 7"></div>
  <div class="mySlides fade"><img src="8.png" alt="Slide 8"></div>
  <div class="mySlides fade"><img src="9.png" alt="Slide 9"></div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="dots-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
</div>

<script>
  let slideIndex = 1;
  let autoSlideTimeout;

  function showSlides(n) {
    let i;
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";

    clearTimeout(autoSlideTimeout);
    autoSlideTimeout = setTimeout(() => plusSlides(1), 5000);
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  window.onload = function() {
    showSlides(slideIndex);
  };

  document.addEventListener('keydown', function(event) {
    if (event.key === "ArrowLeft") {
      plusSlides(-1);
    } else if (event.key === "ArrowRight") {
      plusSlides(1);
    }
  });

  let touchstartX = 0;
  let touchendX = 0;
  const slideshowElement = document.querySelector('.slideshow-container');

  slideshowElement.addEventListener('touchstart', e => {
    touchstartX = e.changedTouches[0].screenX;
  }, false);

  slideshowElement.addEventListener('touchend', e => {
    touchendX = e.changedTouches[0].screenX;
    handleGesture();
  }, false);

  function handleGesture() {
    if (touchendX < touchstartX) {
      plusSlides(1);
    }
    if (touchendX > touchstartX) {
      plusSlides(-1);
    }
  }
</script>

</body>
</html>
