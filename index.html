<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO 20700 Learning Activity</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-blue: #96ccd9;
      --dark-blue: #025159;
      --light-yellow: #f2d98d;
      --dark-orange: #d98e04;
      --light-grey: #f2f2f2;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-grey);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slideshow-container {
      max-width: 900px;
      width: 100%;
      position: relative;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      user-select: none;
      background-color: rgba(2, 81, 89, 0.7);
      z-index: 10;
    }

    .next {
      right: 0;
      border-radius: 8px 0 0 8px;
    }

    .prev {
      left: 0;
      border-radius: 0 8px 8px 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(217, 142, 4, 0.8);
    }

    .dots-container {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .dot {
      cursor: pointer;
      height: 30px;
      width: 30px;
      margin: 0 4px;
      background-color: var(--light-blue);
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .active, .dot:hover {
      background-color: var(--dark-blue);
    }

    @media (max-width: 768px) {
      .slideshow-container {
        margin: 10px;
      }
    }

    @media (max-width: 480px) {
      .prev, .next {
        padding: 10px;
        font-size: 16px;
      }

      .dot {
        height: 26px;
        width: 26px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">

  <div class="mySlides fade"><img src="1.png" alt="Slide 1"></div>
  <div class="mySlides fade"><img src="2.png" alt="Slide 2"></div>
  <div class="mySlides fade"><img src="3.png" alt="Slide 3"></div>
  <div class="mySlides fade"><img src="4.png" alt="Slide 4"></div>
  <div class="mySlides fade"><img src="5.png" alt="Slide 5"></div>
  <div class="mySlides fade"><img src="6.png" alt="Slide 6"></div>
  <div class="mySlides fade"><img src="7.png" alt="Slide 7"></div>
  <div class="mySlides fade"><img src="8.png" alt="Slide 8"></div>
  <div class="mySlides fade"><img src="9.png" alt="Slide 9"></div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="dots-container">
  <button class="dot" onclick="currentSlide(1)">1</button>
  <button class="dot" onclick="currentSlide(2)">2</button>
  <button class="dot" onclick="currentSlide(3)">3</button>
  <button class="dot" onclick="currentSlide(4)">4</button>
  <button class="dot" onclick="currentSlide(5)">5</button>
  <button class="dot" onclick="currentSlide(6)">6</button>
  <button class="dot" onclick="currentSlide(7)">7</button>
  <button class="dot" onclick="currentSlide(8)">8</button>
  <button class="dot" onclick="currentSlide(9)">9</button>
</div>

<script>
  let slideIndex = 1;
  let autoSlideTimeout;

  function showSlides(n) {
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");

    clearTimeout(autoSlideTimeout);
    autoSlideTimeout = setTimeout(() => plusSlides(1), 5000);
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  window.onload = function () {
    showSlides(slideIndex);
  };

  document.addEventListener('keydown', function (event) {
    if (event.key === "ArrowLeft") plusSlides(-1);
    else if (event.key === "ArrowRight") plusSlides(1);
  });

  let touchstartX = 0;
  let touchendX = 0;
  const slideshowElement = document.querySelector('.slideshow-container');

  slideshowElement.addEventListener('touchstart', e => {
    touchstartX = e.changedTouches[0].screenX;
  }, false);

  slideshowElement.addEventListener('touchend', e => {
    touchendX = e.changedTouches[0].screenX;
    if (touchendX < touchstartX) plusSlides(1);
    if (touchendX > touchstartX) plusSlides(-1);
  }, false);
</script>

</body>
</html>
